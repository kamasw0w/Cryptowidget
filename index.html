<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Price Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      width: 200px;
      background-color: #161b22;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .left h1 {
      font-size: 24px;
      color: #f7931a;
      text-align: center;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
      color: #8b949e;
    }

    .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .coin {
      font-size: 20px;
      border-bottom: 1px solid #30363d;
      padding-bottom: 5px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Trade<br>on SPOT</h1>
    <p>spottrading.com</p>
  </div>

  <div class="right" id="prices">
    <div class="coin">Loading prices...</div>
  </div>

  <script>
    const coinIds = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'ripple'];
    const coinNames = {
      bitcoin: 'BTC',
      ethereum: 'ETH',
      binancecoin: 'BNB',
      solana: 'SOL',
      ripple: 'XRP'
    };

    async function fetchPrices() {
      try {
        const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coinIds.join(',')}&vs_currencies=usd`;
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById('prices');
        container.innerHTML = '';

        coinIds.forEach(id => {
          const price = data[id]?.usd?.toFixed(2);
          const el = document.createElement('div');
          el.className = 'coin';
          el.textContent = `${coinNames[id]}: $${price}`;
          container.appendChild(el);
        });
      } catch (err) {
        console.error('Error fetching prices', err);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // Update every 10 seconds
  </script>
</body>
</html>
